<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Links</title>
    <style>
        /* Importar una fuente de Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
            color: #fff; /* Texto blanco */
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra de texto */
        }

        .contenedor-botones {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-gap: 20px;
            max-width: 800px;
            width: 90%;
        }

        .boton {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Degradado suave */
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            text-decoration: none;
            color: #fff; /* Texto blanco */
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .boton:hover {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee); /* Cambio de degradado al pasar el ratón */
            transform: translateY(-5px); /* Efecto de levitación */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3); /* Sombra más intensa */
        }

        .boton:active {
            transform: scale(0.95); /* Ligera reducción al hacer clic */
        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 600px) {
            .contenedor-botones {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .boton {
                font-size: 1.2em;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>AI Image Links</h1>
    <div class="contenedor-botones">
        <a href="https://huggingface.co/spaces/google/sdxl" class="boton">Stable Diffusion XL</a>
        <a href="https://www.recraft.ai/" class="boton">recraft.ai</a>
        <a href="https://huggingface.co/spaces/hysts/ControlNet-v1-1" class="boton">ControlNet 1.1</a>
        <a href="https://getimg.ai/text-to-image" class="boton">getimg.ai</a>
        <a href="https://magicstudio.com/es/background-remover/" class="boton">Remove Background</a>
        <a href="https://vectordad.com/photo-to-outline/" class="boton">Vectorize</a>
        <a href="https://huggingface.co/spaces/jasperai/Flux.1-dev-Controlnet-Upscaler" class="boton">Flux Upscaler</a>
        <a href="https://ttsmaker.com/" class="boton">TTS Maker</a>
    </div>

    </br><hr></br>

    <h1>AI Video</h1>
    <div class="contenedor-botones">
        <a href="https://haiper.ai/" class="boton">Haiper</a>
        <a href="https://app.pixverse.ai/create" class="boton">PixVerse</a>
        <a href="https://www.vidu.studio/create/img2video" class="boton">Vidu</a>
        <a href="https://www.krea.ai/apps/video/v1" class="boton">Krea</a>
        <a href="https://lumalabs.ai/dream-machine/creations" class="boton">lumalabs</a>
        <a href="https://www.klingai.com/image-to-video/" class="boton">klingai</a>
        <a href="https://pika.art/my-library" class="boton">Pika</a>
    </div>
</body>
</html>
